<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/pay.css">
    <script src="js/rem.js"></script>
</head>
<body>
<header>
    <i class="return"></i>
    <h2 class="head-title">支付订单</h2>
    <span class="fu-title"></span>
</header>
<section>
    <div class="contentbox">
        <div class="con-baikaui">
            <div class="pay-namebox">
                <div class="pay-namebox-xiaobox">
                    <div class="pay-namebox-photo">
                        <div class="img">
                            <img src="" alt="">
                        </div>
                    </div>
                    <div class="pay-namebox-title">
                        <span class="pay-namebox-money">￥150.00</span>
                        <i class="hengxian"></i>
                        <h3 class="title">忆思特咖啡双人牛扒套餐</h3>
                        <i class="hengxian2"></i>
                    </div>
                </div>
            </div>
            <div class="pay-classify">
                <!--第1-->
                <div class="pay-classify-first">
                    <div class="pay-classify-first-left">
                        <i class="pay-icon paycon1"></i>
                    </div>
                    <div class="pay-classify-first-right">
                        <h2 class="back">银行卡支付</h2>
                        <span class="english">Bank card payment</span>
                        <span class="juti">
                            <span class="more">3</span>
                        </span>
                    </div>
                </div>
                <!--第2-->
                <div class="pay-classify-first">
                    <div class="pay-classify-first-left">
                        <i class="pay-icon paycon2"></i>
                    </div>
                    <div class="pay-classify-first-right">
                        <h2 class="back">本地钱包</h2>
                        <span class="english">Bank card payment</span>
                    </div>
                </div>
                <!--第3-->
                <div class="pay-classify-first">
                    <div class="pay-classify-first-left">
                        <i class="pay-icon paycon3"></i>
                    </div>
                    <div class="pay-classify-first-right">
                        <h2 class="back">微信支付</h2>
                        <span class="english">Bank card payment</span>
                    </div>
                </div>
                <!--第4-->
                <div class="pay-classify-first">
                    <div class="pay-classify-first-left">
                        <i class="pay-icon paycon4"></i>
                    </div>
                    <div class="pay-classify-first-right">
                        <h2 class="back">支付宝支付</h2>
                        <span class="english">Bank card payment</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer>
    <div class="enter-pay">
        <form action="" class="formbbox">
            <div class="enter-pay-left">
                <a href="" class="pay-text">确认支付</a>
            </div>
            <div class="enter-pay-fight">
                <a href="" class="pay-text2">￥150.00</a>
            </div>
            <button type="submit" class="enter-payBtn"></button>
        </form>
    </div>
</footer>
</body>
</html>
