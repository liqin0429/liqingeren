<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width" />
		<!-- Add to homescreen for Safari on Ios -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="My Music">
		<link rel="apple-touch-icon" href="logo.png">
	
		<!-- Add to homescreen for Chrome on Android -->
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="application-name" content="My Music">
		<meta name="theme-color" content="#2F3BA2">
		<link rel="icon" sizes="192x192" href="logo.png">

		<title></title>
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" href="css/index.css" />
		<script src="js/jquery.js"></script>
		<script src="js/index.js"></script>
	</head>
	<body>
	
		<div class="block">
			<div class="zhe"></div>
			<audio src="music/陈粒 - 大梦.mp3"></audio>
			<img src="" alt="" class="pic"/>
			<div class="ti"></div>
			<div class="header">
				<div class="title">
					<span class="fan" id="fan"></span>
					<div class="info">
						<p class="name"></p>
						<p class="author"></p>
					</div>
					<p class="share"></p>
				</div>
			</div>
			
			<!--//545 10-->
			<div class="main">
				
				<div class="pan">
					<div class="table">
						<div class="img">
							
						</div>
					</div>
				</div>
			</div>
			
			<!--歌词-->
			<div class="lyric">
				<span id="mute">&#xe827;</span>
				<div class="volume">
					<div class="volume1">
						<div class="volume2"></div>
						<div class="vi"></div>
					</div>
				</div>
				<div class="lyric1">
					<div class="lyric2"></div>
				</div>
			</div>
			<!--footer-->
			<div class="footer">
				
				<div class="bot">
					<div class="time">
						<div class="start">00:00</div>
						<div class="process">
							<div class="tiao1">
								<div class="tiao2"></div>
								<div class="pi"></div>
							</div>
						</div>
						<div class="end">05:01</div>
					</div>
					<div class="info">
						<a href="javascript:;" class="round">&#xe67a;</a>
						<a href="javascript:;" class="prev"></a>
						<a href="javascript:;" class="play">&#xe64b;</a>
						<a href="javascript:;" class="next"></a>
						<a href="javascript:;" class="list"></a>
					</div>
				</div>
			</div>
		</div>
	
		
	
		<div class="lists">
			<div class="plays">
				<span>播放列表 </span>
				<span id="clear"></span>
			</div>
			<ul id="lists">
				
			</ul>
		</div>			
	</body>
</html>
